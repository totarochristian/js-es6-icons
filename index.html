<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontIcons</title>
    <!-- Fontawesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Include bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Include custom css stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include custom js scripts -->
    <script src="./js/utility.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FontIcons</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accessori per il computer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accessori per gli animali</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Materassi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Organizzazione</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fitness</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cucina</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Altro
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Arredamento da ufficio</a></li>
                                <li><a class="dropdown-item" href="#">Cavi</a></li>
                                <li><a class="dropdown-item" href="#">Audio</a></li>
                                <li><a class="dropdown-item" href="#">Bagno</a></li>
                                <li><a class="dropdown-item" href="#">Giardino</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex align-items-center gap-3" role="search">
                        <div class="d-flex text-light align-items-center gap-2 col-5">
                            <label for="selFilter">Filtri:</label>
                            <select id="selFilter" class="form-select form-select-sm"
                                aria-label=".form-select-sm example">
                                <option value="" selected>All</option>
                                <option value="animal">Animal</option>
                                <option value="vegetable">Vegetable</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <input id="txtSearch" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="btnSearch" class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="cardContainer" class="p-4 d-flex justify-content-center align-items-center flex-wrap gap-4">
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="d-flex align-items-center">
            <span>Made with &hearts; by Christian Totaro</span>
        </div>
    </footer>
</body>

</html>
